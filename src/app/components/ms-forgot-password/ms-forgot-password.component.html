<div class="container mt-4">
  <div class="row g-4 align-items-start">
    <!-- Left Side Content -->
    <div class="col-lg-6 col-md-6 col-12 text-center text-md-start">
      <img src="assets/images/bu.png" class="img-fluid mb-3" alt="Your Image" />
      <div>
        <ul class="sellCarInfolist dotted-list p-0">
          <li class="mb-3">
            <h4>Genuine Buyers</h4>
            <p>We let the buyers get in touch with you directly</p>
          </li>
          <li>
            <h2>Your Homes/Rentals stays listed till the Building Materials is sold</h2>
          </li>
        </ul>
      </div>
    </div>

    <!-- Forgot Password Step 1 -->
    <div *ngIf="!isotp" class="col-lg-6 col-md-6 col-12">
      <div class="card login-form p-3 shadow-sm">
        <h3 class="aucformTitle text-center">MS FORGOT PASSWORD</h3>
        <div class="text-center mb-3">
          <a style="cursor: pointer;" routerLink="/login">
            <i class="fa fa-arrow-left"></i> Go Back
          </a>
        </div>

        <form [formGroup]="formData">
          <div class="mb-3">
            <label class="form-label">Email/Mobile <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text bg-info text-white"><i class="fa fa-user"></i></span>
              <input
                class="form-control"
                type="text"
                placeholder="Enter Email/Mobile"
                name="contact"
                formControlName="contact"
                required
              />
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-primary w-100" type="submit" (click)="forgotPassword()">FORGOT PASSWORD</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Forgot Password Step 2 -->
    <div *ngIf="isotp" class="col-lg-6 col-md-6 col-12">
      <div class="card login-form p-3 shadow-sm">
        <h3 class="aucformTitle text-center">FORGOT PASSWORD</h3>
        <div class="text-center mb-3">
          <a style="cursor: pointer;" routerLink="/login">
            <i class="fa fa-arrow-left"></i> Go Back
          </a>
        </div>

        <form [formGroup]="newFormData" (ngSubmit)="ChangePassword()">
          <!-- Contact -->
          <div class="mb-3">
            <label class="form-label">Mobile/Email</label>
            <input class="form-control" type="text" value="{{ formData.value.contact }}" readonly />
          </div>

          <!-- OTP -->
          <div class="mb-3">
            <label class="form-label">OTP <span class="text-danger">*</span></label>
            <input class="form-control" type="text" placeholder="Enter OTP" formControlName="otp" required />
          </div>

          <!-- New Password -->
          <div class="mb-3 position-relative">
            <label class="form-label">New Password <span class="text-danger">*</span></label>
            <input
              [type]="isNewPasswordVisible ? 'text' : 'password'"
              class="form-control"
              formControlName="newPass"
              placeholder="Enter New Password"
              required
            />
            <i
              class="fa position-absolute end-0 translate-middle-y pe-3"
              [ngClass]="{ 'fa-eye': !isNewPasswordVisible, 'fa-eye-slash': isNewPasswordVisible }"
              (click)="toggleNewPasswordVisibility()"
              style="cursor: pointer; top: 70%;"
            ></i>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3 position-relative">
            <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
            <input
              [type]="isConfirmPasswordVisible ? 'text' : 'password'"
              class="form-control"
              formControlName="confPass"
              placeholder="Enter Confirm Password"
              required
            />
            <i
              class="fa position-absolute end-0 translate-middle-y pe-3"
              [ngClass]="{ 'fa-eye': !isConfirmPasswordVisible, 'fa-eye-slash': isConfirmPasswordVisible }"
              (click)="toggleConfirmPasswordVisibility()"
              style="cursor: pointer; top: 70%;"
            ></i>
          </div>

          <!-- Submit -->
          <div class="text-center">
            <button class="btn btn-primary w-100" type="submit">CHANGE PASSWORD</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
