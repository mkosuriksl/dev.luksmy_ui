<div class="container mt-5">
  <div class="row g-4">
    <div class="col-lg-7 text-center">
      <h2 class="text-info fw-bold mb-4 text-shadow">All Available Services</h2>
      <ul class="list-unstyled fs-4 fw-semibold">
        <li class="mb-3 service-item">Civil Engineering</li>
        <li class="mb-3 service-item">Land Work</li>
        <li class="mb-3 service-item">Plumber</li>
        <li class="mb-3 service-item">Painter</li>
      </ul>
    </div>
    <div class="col-lg-5 col-md-12">
      <div class="card p-4 border rounded-3 shadow-sm">
        <h3 class="bg-success text-white text-center py-2 rounded mb-4">
          {{ lastUserType | uppercase }} LOGIN
        </h3>

        <form [formGroup]="formData" (ngSubmit)="loginProcess()">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">
              Email/Mobile <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <span class="input-group-text bg-info text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  <path
                    fill-rule="evenodd"
                    d="M14 14s-1-1.5-6-1.5S2 14 2 14s1-4 6-4 6 4 6 4z"
                  />
                </svg>
              </span>
              <input
                id="username"
                class="form-control"
                type="text"
                formControlName="username"
                placeholder="Enter Email or Mobile"
                required
                aria-label="Email or Mobile"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">
              Password <span class="text-danger">*</span>
            </label>
            <div class="input-group position-relative">
              <span class="input-group-text bg-info text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a4 4 0 0 0-4 4v3h1V5a3 3 0 0 1 6 0v3h1V5a4 4 0 0 0-4-4z"
                  />
                  <path d="M3 8h10v7H3V8z" />
                </svg>
              </span>
              <input
                id="password"
                class="form-control"
                [type]="isOldPasswordVisible ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter Password"
                required
                aria-label="Password"
              />
              <i
                class="fa position-absolute end-0 top-50 translate-middle-y me-3"
                [ngClass]="{
                  'fa-eye': !isOldPasswordVisible,
                  'fa-eye-slash': isOldPasswordVisible
                }"
                (click)="togglePasswordVisibility()"
                style="cursor: pointer"
              ></i>
            </div>
          </div>
          <div class="d-flex justify-content-between flex-wrap mb-3 small">
            <a routerLink="/verify-otp" class="text-info"
              >Verify your account</a
            >
            <a routerLink="/ec-forgot-password" class="text-info"
              >Forgot Password?</a
            >
          </div>
          <div class="text-center mb-3">
            <button
              type="submit"
              class="btn btn-success w-50"
              [disabled]="!formData.valid"
            >
              LOG IN
            </button>
          </div>
          <div class="text-center small">
            New user?
            <a routerLink="/register" class="text-info fw-semibold"
              ><u>Register here</u></a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
