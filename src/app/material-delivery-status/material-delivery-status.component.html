<div class="container py-4">
  <div class="card shadow-sm border-0 rounded-3 mb-4">
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top-3"
    >
      <h5 class="mb-0 fw-semibold">Material Delivery Status</h5>
      <i
        class="fa fa-filter"
        (click)="toggleFilter()"
        title="Toggle Filters"
        style="cursor: pointer"
      ></i>
    </div>

    <div class="card-body" *ngIf="showFilter">
      <form class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label small fw-semibold">Material Order ID</label>
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Enter Order ID"
          />
        </div>

        <div class="col-md-3">
          <label class="form-label small fw-semibold">Customer ID</label>
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Enter Customer ID"
          />
        </div>

        <div class="col-md-3">
          <label class="form-label small fw-semibold">Customer Phone</label>
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Enter Phone"
          />
        </div>

        <div class="col-md-3">
          <label class="form-label small fw-semibold">Delivery Location</label>
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Enter Location"
          />
        </div>

        <div class="col-md-3">
          <label class="form-label small fw-semibold">Order Date From</label>
          <input type="date" class="form-control form-control-sm" />
        </div>

        <div class="col-md-3">
          <label class="form-label small fw-semibold">Order Date To</label>
          <input type="date" class="form-control form-control-sm" />
        </div>

        <div class="col-md-3">
          <label class="form-label small fw-semibold">Status</label>
          <select class="form-select form-select-sm">
            <option selected>All</option>
            <option>New</option>
            <option>In Progress</option>
            <option>Delivered</option>
          </select>
        </div>

        <div class="col-md-2 text-end">
          <button
            type="button"
            class="btn btn-primary btn-sm w-100"
            (click)="toggleOrderDetails()"
          >
            <i class="fa fa-search me-1"></i> Search
          </button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="showDetails" class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-light fw-semibold">Order Details</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-light">
            <tr class="align-middle">
              <th>#</th>
              <th>Material Category</th>
              <th>Sub Category</th>
              <th>SKU ID</th>
              <th>Expected Delivery Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of orderDetails; let i = index"
              class="align-middle"
            >
              <td>{{ i + 1 }}</td>
              <td>{{ item.materialCategory }}</td>
              <td>{{ item.subCategory }}</td>
              <td>{{ item.skuId }}</td>
              <td>{{ item.expectedDeliveryDate }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'bg-success': item.status === 'Delivered',
                    'bg-warning text-dark': item.status === 'Pending',
                    'bg-secondary': item.status === 'In Progress'
                  }"
                >
                  {{ item.status }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
