<div class="dashboard-container d-flex">
  <!-- Sidebar -->
  <nav class="sidebar bg-light border-end" [ngClass]="{ open: isSidebarOpen }">
    <div class="accordion" id="sidebarAccordion">
      <div class="accordion-item dashboard-item p-0 m-0">
        <a
          class="nav-link d-flex align-items-center p-3"
          routerLink="show-material-request"
          routerLinkActive="active-menu"
          (click)="closeSidebarOnMobile()"
        >
          <i class="fas fa-fw fa-tachometer-alt me-2"></i>
          <span>Dashboard</span>
        </a>
      </div>

      <!-- Material Management -->
      <div class="accordion-item p-0 m-0">
        <h2 class="accordion-header mb-0">
          <button
            class="accordion-button py-1 px-3 collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#materialManagementCollapse"
          >
            <i class="fas fa-boxes me-2"></i>
            <span>Material Management</span>
          </button>
        </h2>

        <div id="materialManagementCollapse" class="accordion-collapse collapse">
          <div class="accordion-body px-0 py-1">
            <a
              class="nav-link d-flex align-items-center px-3 py-1"
              routerLink="add-material"
              routerLinkActive="active-menu"
              (click)="closeSidebarOnMobile()"
            >
              <i class="fas fa-plus-circle me-2"></i>
              <span>Add Material</span>
            </a>

            <a
              class="nav-link d-flex align-items-center px-3 py-1"
              routerLink="show-material-list"
              routerLinkActive="active-menu"
              (click)="closeSidebarOnMobile()"
            >
              <i class="fas fa-list me-2"></i>
              <span>Show Material List</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Rental Management -->
      <div class="accordion-item p-0 m-0">
        <h2 class="accordion-header mb-0">
          <button
            class="accordion-button py-1 px-3 collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#rentalCollapse"
          >
            <i class="fas fa-cogs me-2"></i>
            <span>Rental Management</span>
          </button>
        </h2>

        <div id="rentalCollapse" class="accordion-collapse collapse">
          <div class="accordion-body px-0 py-1">
            <a
              class="nav-link d-flex align-items-center px-3 py-1"
              routerLink="add-assets"
              routerLinkActive="active-menu"
              (click)="closeSidebarOnMobile()"
            >
              <i class="fas fa-plus-circle me-2"></i>
              <span>Add Machine</span>
            </a>

            <a
              class="nav-link d-flex align-items-center px-3 py-1"
              routerLink="edit-assets"
              routerLinkActive="active-menu"
              (click)="closeSidebarOnMobile()"
            >
              <i class="fas fa-edit me-2"></i>
              <span>Show Machine Report</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Order Management -->
      <div class="accordion-item p-0 m-0">
        <h2 class="accordion-header mb-0">
          <button
            class="accordion-button py-1 px-3 collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#reportsCollapse"
          >
            <i class="fas fa-file-alt me-2"></i>
            <span>Order Management</span>
          </button>
        </h2>

        <div id="reportsCollapse" class="accordion-collapse collapse">
          <div class="accordion-body px-0 py-1">
            <a
              class="nav-link d-flex align-items-center px-3 py-1"
              routerLink="show-material-request"
              routerLinkActive="active-menu"
              (click)="closeSidebarOnMobile()"
            >
              <i class="fas fa-file-signature me-2"></i>
              <span>Material Request Report</span>
            </a>

            <a
              class="nav-link d-flex align-items-center px-3 py-1"
              routerLink="quotation-report"
              routerLinkActive="active-menu"
              (click)="closeSidebarOnMobile()"
            >
              <i class="fas fa-file-alt me-2"></i>
              <span>Quotation Report</span>
            </a>

            <a
              class="nav-link d-flex align-items-center px-3 py-1"
              routerLink="invoice-report"
              routerLinkActive="active-menu"
              (click)="closeSidebarOnMobile()"
            >
              <i class="fas fa-file-invoice me-2"></i>
              <span>Invoice Report</span>
            </a>

            <a
              class="nav-link d-flex align-items-center px-3 py-1"
              routerLink="material-delivery-status"
              routerLinkActive="active-menu"
              (click)="closeSidebarOnMobile()"
            >
              <i class="fas fa-truck me-2"></i>
              <span>Material Delivery Status</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="main-content flex-grow-1 p-3">
    <!-- Toggle button: Mobile + Tablet -->
    <button
      class="btn btn-outline-primary d-lg-none mb-3"
      (click)="toggleSidebar()"
    >
      <i class="fas fa-bars"></i> Menu
    </button>

    <router-outlet></router-outlet>
  </main>
</div>
