<div class="container-fluid mt-4 d-flex justify-content-center">
    <div class="col-md-6 login-form card">
        <div class="auctionFormRight" style="margin-top: 0px;">
            <h3 class="aucformTitle text-center">ADD RENTAL DATA</h3>
            <form [formGroup]="updateForm" (ngSubmit)="updateSubmitForm()">
                
                <div class="form-group row mb-3">
                    <label for="amountPerDay" class="col-md-4 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Amount Per Day</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="amountPerDay" required formControlName="amountPerDay">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="amountper30days" class="col-md-4 control-label" style="font-size: 17px; color: #020202; font-family: sans-serif;">Amount Per 30days</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="amountper30days" formControlName="amountper30days">
                    </div>
                </div>
                <div class="col-md-10 offset-md-2 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" style="width: 120px; background-color: #18aedf; color: white; font-size: 17px;">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
